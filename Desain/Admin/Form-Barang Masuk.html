                <a href="#" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150">

        <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out lg:ml-64" id="main-content">
            
            <header class="bg-white shadow-sm p-4 flex items-center justify-between z-10">
                <button id="hamburger-btn" class="text-gray-600 lg:hidden">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                </button>
                <div class="relative hidden sm:block"></div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-gray-700 relative">
                        <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" /></svg>
                    </button>
                    <div x-data="{ open: false }" class="relative">
                        <button @click="open = !open" class="flex items-center space-x-2">
                            <img class="h-9 w-9 rounded-full" src="https://placehold.co/100x100/EBF8FF/3182CE?text=A" alt="Avatar Pengguna">
                            <span class="hidden md:block text-sm font-medium text-gray-700">Admin</span>
                        </button>
                        <div x-show="open" @click.outside="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profil Saya</a>
                            <a href="login.html" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-6 overflow-y-auto">
                
                <div class="mb-6">
                    <a href="incoming_list.html" class="flex items-center space-x-2 text-sm font-medium text-gray-600 hover:text-gray-900 transition duration-150">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                        <span>Kembali ke Riwayat</span>
                    </a>
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-6">Catat Barang Masuk</h1>

                <form action="#" method="POST" id="incoming-form">
                    <!-- Info Transaksi -->
                    <div class="bg-white rounded-lg shadow-md mb-6">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-4">Informasi Transaksi</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label for="invoice-number" class="block text-sm font-medium leading-6 text-gray-900">No. Faktur / Surat Jalan</label>
                                    <div class="mt-2">
                                        <input type="text" name="invoice-number" id="invoice-number" required class="block w-full rounded-md border-0 p-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="FAK-2023-003">
                                    </div>
                                </div>
                                <div>
                                    <label for="transaction-date" class="block text-sm font-medium leading-6 text-gray-900">Tanggal Transaksi</label>
                                    <div class="mt-2">
                                        <input type="date" name="transaction-date" id="transaction-date" required class="block w-full rounded-md border-0 p-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600">
                                    </div>
                                </div>
                                <div>
                                    <label for="distributor-name" class="block text-sm font-medium leading-6 text-gray-900">Nama Distributor</label>
                                    <div class="mt-2">
                                        <input type="text" name="distributor-name" id="distributor-name" required class="block w-full rounded-md border-0 p-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600" placeholder="PT. Jaya Abadi">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Detail Barang -->
                    <div class="bg-white rounded-lg shadow-md">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-4">Detail Barang</h2>
                            <!-- Form untuk menambah item -->
                            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4 p-4 border rounded-lg bg-gray-50">
                                <div class="md:col-span-4">
                                    <label for="select-item" class="block text-sm font-medium text-gray-700">Pilih Barang</label>
                                    <select id="select-item" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500">
                                        <!-- Data dummy -->
                                        <option value="" disabled selected>Cari kode atau nama barang...</option>
                                        <option value="1" data-kode="BRG-001" data-nama="Kertas A4 80gr" data-harga="55000">BRG-001 - Kertas A4 80gr</option>
                                        <option value="2" data-kode="BRG-002" data-nama="Spidol Whiteboard Hitam" data-harga="8000">BRG-002 - Spidol Whiteboard Hitam</option>
                                        <option value="3" data-kode="BRG-003" data-nama="Mouse Wireless" data-harga="120000">BRG-003 - Mouse Wireless</option>
                                    </select>
                                </div>
                                <div class="md:col-span-3">
                                    <label for="input-price" class="block text-sm font-medium text-gray-700">Harga Beli</label>
                                    <input type="number" id="input-price" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500" placeholder="55000">
                                </div>
                                <div class="md:col-span-2">
                                    <label for="input-qty" class="block text-sm font-medium text-gray-700">Jumlah</label>
                                    <input type="number" id="input-qty" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-blue-500 focus:ring-blue-500" placeholder="10">
                                </div>
                                <div class="md:col-span-3 flex items-end">
                                    <button type="button" id="add-item-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-150">
                                        Tambah
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Tabel item yang ditambahkan -->
                            <div class="overflow-x-auto">
                                <table class="w-full min-w-max">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kode</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Barang</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jumlah</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Harga Beli</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Subtotal</th>
                                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200" id="item-list-tbody">
                                        <!-- Baris akan ditambahkan oleh JavaScript -->
                                    </tbody>
                                    <!-- Footer Tabel (Total) -->
                                    <tfoot>
                                        <tr>
                                            <td colspan="4" class="px-4 py-3 text-right text-sm font-medium text-gray-800">Total Keseluruhan:</td>
                                            <td class="px-4 py-3 text-left text-sm font-bold text-gray-900" id="total-price">Rp 0</td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <!-- Footer Form (Tombol Aksi) -->
                        <div class="px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end space-x-3">
                            <a href="incoming_list.html" class="bg-white hover:bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-lg border border-gray-300 transition duration-150">
                                Batal
                            </a>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">
                                Simpan Transaksi
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <div id="message-box" class="hidden fixed top-5 right-5 p-4 rounded-md shadow-lg text-white transition-all duration-300 z-50"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Script Sidebar Mobile
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            function toggleSidebar() {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            }
            hamburgerBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);

            const messageBox = document.getElementById('message-box');
            function showMessage(message, isError = false) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
                messageBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
                setTimeout(() => { messageBox.classList.add('hidden'); }, 3000);
            }

            // --- Script Form Dinamis ---
            const selectItem = document.getElementById('select-item');
            const inputPrice = document.getElementById('input-price');
            const inputQty = document.getElementById('input-qty');
            const addItemBtn = document.getElementById('add-item-btn');
            const itemListTbody = document.getElementById('item-list-tbody');
            const totalPriceEl = document.getElementById('total-price');
            const form = document.getElementById('incoming-form');
            
            let total = 0;

            // Saat item dipilih, update harga
            selectItem.addEventListener('change', () => {
                const selectedOption = selectItem.options[selectItem.selectedIndex];
                const harga = selectedOption.dataset.harga;
                if(harga) {
                    inputPrice.value = harga;
                }
            });

            // Fungsi format Rupiah
            function formatRupiah(angka) {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka);
            }

            // Fungsi update total
            function updateTotalPrice() {
                total = 0;
                const rows = itemListTbody.querySelectorAll('tr');
                rows.forEach(row => {
                    const subtotal = parseFloat(row.dataset.subtotal);
                    total += subtotal;
                });
                totalPriceEl.textContent = formatRupiah(total);
            }

            // Tambah item ke tabel
            addItemBtn.addEventListener('click', () => {
                const selectedOption = selectItem.options[selectItem.selectedIndex];
                const itemId = selectedOption.value;
                const kode = selectedOption.dataset.kode;
                const nama = selectedOption.dataset.nama;
                const harga = parseFloat(inputPrice.value);
                const qty = parseInt(inputQty.value);

                if (!itemId || !harga || !qty || qty <= 0 || harga <= 0) {
                    showMessage('Pilih barang, isi harga, dan jumlah (min 1).', true);
                    return;
                }

                // Cek jika item sudah ada
                if (itemListTbody.querySelector(`tr[data-id="${itemId}"]`)) {
                    showMessage('Barang ini sudah ada di daftar.', true);
                    return;
                }

                const subtotal = harga * qty;

                const tr = document.createElement('tr');
                tr.dataset.id = itemId;
                tr.dataset.subtotal = subtotal;
                tr.innerHTML = `
                    <td class="px-4 py-3 text-sm text-gray-900">${kode}</td>
                    <td class="px-4 py-3 text-sm text-gray-900">${nama}</td>
                    <td class="px-4 py-3 text-sm text-gray-900">${qty}</td>
                    <td class="px-4 py-3 text-sm text-gray-900">${formatRupiah(harga)}</td>
                    <td class="px-4 py-3 text-sm text-gray-900">${formatRupiah(subtotal)}</td>
                    <td class="px-4 py-3 text-right text-sm">
                        <button type="button" class="remove-item-btn text-red-600 hover:text-red-900">Hapus</button>
                    </td>
                `;
                itemListTbody.appendChild(tr);

                updateTotalPrice();
                // Reset input
                selectItem.value = "";
                inputPrice.value = "";
                inputQty.value = "";
            });

            // Hapus item dari tabel
            itemListTbody.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item-btn')) {
                    e.target.closest('tr').remove();
                    updateTotalPrice();
                }
            });

            // Submit Form
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                if (itemListTbody.rows.length === 0) {
                    showMessage('Anda harus menambahkan minimal 1 barang.', true);
                    return;
                }

                // Logika submit tiruan
                console.log("Form submitted");
                showMessage('Transaksi barang masuk berhasil disimpan.', false);
                
                setTimeout(() => {
                    window.location.href = 'incoming_list.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
