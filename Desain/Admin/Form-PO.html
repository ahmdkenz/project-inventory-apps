<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat PO Baru - Aplikasi Inventori</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Admin -->
        <aside class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-gray-300 shadow-lg z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out" id="sidebar">
            <div class="p-6 flex items-center space-x-3">
                <svg class="h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" /></svg>
                <span class="text-white text-2xl font-semibold">Inventori</span>
            </div>
            
            <nav class="mt-6 flex-1 px-4 space-y-1">
                <a href="dashboard_admin.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Dashboard</span></a>
                <a href="item_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Data Barang</span></a>
                <a href="category_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Kategori Barang</span></a>
                <a href="supplier_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Supplier</span></a>
                <!-- Link Aktif -->
                <a href="admin_po_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-600 text-white font-medium">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>Manajemen PO</span>
                </a>
                <a href="so_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Manajemen SO</span></a>
                <a href="report_hub.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Laporan</span></a>
                <a href="user_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Pengguna</span></a>
                <a href="activity_log.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Riwayat Aktivitas</span></a>
                <a href="app_settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-1D0"><span>Pengaturan</span></a>
            </nav>
        </aside>

        <div class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden" id="overlay"></div>
        
        <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out lg:ml-64" id="main-content">
            
            <header class="bg-white shadow-sm p-4 flex items-center justify-between z-10">
                <button id="hamburger-btn" class="text-gray-600 lg:hidden">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                </button>
                <div class="relative hidden sm:block"></div>
                <div class="flex items-center space-x-4" x-data="{ open: false }">
                    <!-- ... header icons & profile ... -->
                </div>
            </header>
            
            <!-- Global Alert Message -->
            <div 
                x-data="{ show: false, message: '' }"
                x-show="show"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform translate-y-2"
                x-transition:enter-end="opacity-100 transform translate-y-0"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 transform translate-y-0"
                x-transition:leave-end="opacity-0 transform translate-y-2"
                @alert-danger.window="message = $event.detail.message; show = true; setTimeout(() => show = false, 3000)"
                class="fixed top-20 right-6 bg-red-600 text-white py-3 px-6 rounded-lg shadow-lg z-50"
                x-cloak
            >
                <span x-text="message"></span>
            </div>

            <main class="flex-1 p-6 overflow-y-auto" x-data="poForm()">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold text-gray-900">Buat Purchase Order Baru</h1>
                    <a href="admin_po_list.html" class="bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg flex items-center justify-center space-x-2 transition duration-150">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                        <span>Kembali ke Daftar</span>
                    </a>
                </div>
                
                <div class="max-w-7xl mx-auto space-y-6">
                    <!-- Informasi PO -->
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Informasi Dokumen</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label for="supplier" class="block text-sm font-medium text-gray-700 mb-1">Supplier</label>
                                <select id="supplier" required class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                                    <option value="">Pilih Supplier...</option>
                                    <option value="1">PT. Sinar Jaya Abadi</option>
                                    <option value="2">CV. Mitra Elektronik</option>
                                    <option value="3">Toko ATK Bersama</option>
                                </select>
                            </div>
                            <div>
                                <label for="po_date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal PO</label>
                                <input type="date" id="po_date" required class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="po_number" class="block text-sm font-medium text-gray-700 mb-1">Nomor PO (Otomatis)</label>
                                <input type="text" id="po_number" value="PO-2024-XXXX" readonly class="w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-100 cursor-not-allowed">
                            </div>
                            <div class="md:col-span-3">
                                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Catatan (Opsional)</label>
                                <textarea id="notes" rows="2" class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500" placeholder="Termin pembayaran, dll..."></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Detail Barang -->
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Detail Barang</h2>
                        <!-- Form Tambah Item -->
                        <form @submit.prevent="addItem" class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4 items-end">
                            <div class="md:col-span-5">
                                <label for="item_select" class="block text-sm font-medium text-gray-700 mb-1">Pilih Barang</label>
                                <select x-model="newItem.id" id="item_select" class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                                    <option value="">Pilih barang...</option>
                                    <option value="1" data-nama="Kertas A4 70gr (Rim)" data-price="50000">BRG-001 - Kertas A4 70gr (Rim)</option>
                                    <option value="2" data-nama="Laptop Dell XPS 15" data-price="15000000">BRG-002 - Laptop Dell XPS 15</option>
                                    <option value="3" data-nama="Mouse Wireless" data-price="120000">BRG-003 - Mouse Wireless</option>
                                </select>
                            </div>
                            <div class="md:col-span-2">
                                <label for="item_qty" class="block text-sm font-medium text-gray-700 mb-1">Jumlah</label>
                                <input x-model.number="newItem.qty" type="number" id="item_qty" min="1" class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div class="md:col-span-3">
                                <label for="item_price" class="block text-sm font-medium text-gray-700 mb-1">Harga Satuan (Rp)</label>
                                <input x-model.number="newItem.price" type="number" id="item_price" min="0" class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center space-x-2 transition duration-150">
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                                    <span>Tambah</span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Tabel Item Ditambahkan -->
                        <div class="overflow-x-auto border rounded-lg">
                            <table class="w-full min-w-max">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Barang</th>
                                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Satuan</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Subtotal</th>
                                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    <template x-for="(item, index) in items" :key="index">
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="item.name"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center" x-text="item.qty"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right" x-text="formatCurrency(item.price)"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right" x-text="formatCurrency(item.qty * item.price)"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                                <button @click="removeItem(index)" type="button" class="text-red-600 hover:text-red-800">
                                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12.578 0c-.275.046-.55.097-.824.15l-1.172 0m11.356 0c-.049-.02-.097-.04-.145-.059M4.772 5.79L4.772 5.79m0 0L3.105 5.79A2.25 2.25 0 00.864 7.93l1.524 11.022a2.25 2.25 0 002.244 2.077h8.734a2.25 2.25 0 002.244-2.077L19.895 7.93a2.25 2.25 0 00-2.244-2.14h-3.352m-6.352 0c.049-.02.097-.04.145-.059m6.352 0a48.108 48.108 0 01-3.478-.397m12.578 0c.275.046.55.097.824.15l1.172 0m-11.356 0c.049-.02.097-.04.145-.059" /></svg>
                                                </button>
                                            </td>
                                        </tr>
                                    </template>
                                    <!-- Empty state -->
                                    <template x-if="items.length === 0">
                                        <tr x-cloak>
                                            <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
                                                Belum ada barang ditambahkan
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                                <!-- Footer Total -->
                                <tfoot class="bg-gray-50 font-medium">
                                    <tr>
                                        <td colspan="3" class="px-6 py-3 text-right text-sm text-gray-700 uppercase">Subtotal</td>
                                        <td class="px-6 py-3 text-right text-sm text-gray-900" x-text="formatCurrency(subtotal)"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="px-6 py-3 text-right text-sm text-gray-700 uppercase">PPN (11%)</td>
                                        <td class="px-6 py-3 text-right text-sm text-gray-900" x-text="formatCurrency(ppn)"></td>
                                        <td></td>
                                    </tr>
                                    <tr class="text-base font-semibold">
                                        <td colspan="3" class="px-6 py-4 text-right text-gray-900 uppercase">Total</td>
                                        <td class="px-6 py-4 text-right text-gray-900" x-text="formatCurrency(total)"></td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <!-- Tombol Aksi Bawah -->
                    <div class="flex justify-end">
                        <button type="button" @click="submitPO" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-150">
                            Simpan dan Ajukan
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Alpine.js Init -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('poForm', () => ({
                items: [],
                newItem: { id: '', qty: 1, price: 0, name: '' },
                
                // Kalkulasi computed properties
                get subtotal() {
                    return this.items.reduce((total, item) => total + (item.qty * item.price), 0);
                },
                get ppn() {
                    return this.subtotal * 0.11;
                },
                get total() {
                    return this.subtotal + this.ppn;
                },
                
                // Fungsi utilitas
                formatCurrency(value) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(value);
                },
                
                // Aksi
                addItem() {
                    if (!this.newItem.id || this.newItem.qty <= 0) {
                        window.dispatchEvent(new CustomEvent('alert-danger', { detail: { message: 'Silakan pilih barang dan isi jumlah (minimal 1).' } }));
                        return;
                    }
                    
                    const select = document.getElementById('item_select');
                    const selectedOption = select.options[select.selectedIndex];
                    
                    if (!selectedOption || !selectedOption.dataset.nama) {
                         window.dispatchEvent(new CustomEvent('alert-danger', { detail: { message: 'Barang tidak valid.' } }));
                        return;
                    }
                    
                    // Set data dari <option>
                    this.newItem.name = selectedOption.dataset.nama;
                    // Jika harga tidak diisi, ambil dari data-price (jika ada)
                    if (this.newItem.price === 0 && selectedOption.dataset.price) {
                        this.newItem.price = parseFloat(selectedOption.dataset.price);
                    }
                    
                    // Cek jika barang sudah ada, update qty dan price
                    const existingItem = this.items.find(item => item.id === this.newItem.id);
                    if (existingItem) {
                        existingItem.qty += this.newItem.qty;
                        existingItem.price = this.newItem.price; // Update harga jika diubah
                    } else {
                        this.items.push({ ...this.newItem }); // Salin objek
                    }
                    
                    this.resetNewItem();
                },

                removeItem(index) {
                    this.items.splice(index, 1);
                },

                resetNewItem() {
                    this.newItem = { id: '', qty: 1, price: 0, name: '' };
                    document.getElementById('item_select').value = '';
                },
                
                submitPO() {
                    if (this.items.length === 0) {
                        window.dispatchEvent(new CustomEvent('alert-danger', { detail: { message: 'Anda harus menambahkan minimal 1 barang.' } }));
                        return;
                    }
                    
                    // Simulasi pengiriman data
                    console.log('PO Data:', {
                        supplier: document.getElementById('supplier').value,
                        date: document.getElementById('po_date').value,
                        notes: document.getElementById('notes').value,
                        items: this.items,
                        total: this.total
                    });
                    
                    // Ganti dengan notifikasi sukses
                    window.dispatchEvent(new CustomEvent('alert-danger', { 
                        detail: { message: '(DEMO) PO Berhasil dibuat dan diajukan untuk persetujuan!' } 
                    }));
                    
                    // Alihkan kembali ke daftar PO
                    setTimeout(() => {
                        window.location.href = 'admin_po_list.html';
                    }, 1500);
                }
            }));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Script Sidebar Mobile
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            function toggleSidebar() {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            }
            hamburgerBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
        });
    </script>
</body>
</html>
