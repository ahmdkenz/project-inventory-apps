<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Supplier - Aplikasi Inventori</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Admin -->
        <aside class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-gray-300 shadow-lg z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out" id="sidebar">
            <div class="p-6 flex items-center space-x-3">
                <svg class="h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" /></svg>
                <span class="text-white text-2xl font-semibold">Inventori</span>
            </div>
            
            <nav class="mt-6 flex-1 px-4 space-y-1">
                <a href="dashboard_admin.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Dashboard</span></a>
                <a href="item_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Data Barang</span></a>
                
                <!-- Link Baru (Aktif) -->
                <a href="supplier_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-blue-600 text-white font-medium">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.125-.504 1.125-1.125V14.25m-17.25 4.5v-1.875a3.375 3.375 0 013.375-3.375h1.5a1.125 1.125 0 011.125 1.125v-1.5c0-.621.504-1.125 1.125-1.125h.75M16.5 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 00-1.125 1.125v-1.5c0-.621-.504-1.125-1.125-1.125H9.75" /></svg>
                    <span>Supplier</span>
                </a>

                <a href="po_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Barang Masuk (PO)</span></a>
                <a href="so_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Barang Keluar (SO)</span></a>
                <a href="report_hub.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Laporan</span></a>
                <a href="user_list.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Pengguna</span></a>
                <a href="activity_log.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Riwayat Aktivitas</span></a>
                <a href="app_settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition duration-150"><span>Pengaturan</span></a>
            </nav>
        </aside>

        <div class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden" id="overlay"></div>
        
        <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out lg:ml-64" id="main-content">
            
            <header class="bg-white shadow-sm p-4 flex items-center justify-between z-10">
                <button id="hamburger-btn" class="text-gray-600 lg:hidden">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                </button>
                <div class="relative hidden sm:block"></div>
                <div class="flex items-center space-x-4" x-data="{ open: false }">
                    <!-- ... header icons & profile ... -->
                </div>
            </header>

            <main class="flex-1 p-6 overflow-y-auto">
                
                <!-- Tombol Kembali -->
                <div class="mb-6">
                    <a href="supplier_list.html" class="flex items-center space-x-2 text-sm font-medium text-gray-600 hover:text-gray-900 transition duration-150">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                        <span>Kembali ke Daftar Supplier</span>
                    </a>
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-6">
                    Tambah Supplier Baru
                    <!-- Ganti jadi "Edit Supplier" jika mode edit -->
                </h1>

                <!-- Formulir -->
                <div class="bg-white rounded-lg shadow-md">
                    <form action="#" method="POST" id="supplier-form">
                        <div class="p-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Nama Supplier -->
                                <div>
                                    <label for="supplier-name" class="block text-sm font-medium leading-6 text-gray-900">Nama Supplier</label>
                                    <div class="mt-2">
                                        <input type="text" name="supplier-name" id="supplier-name" required
                                               class="block w-full rounded-md border-0 p-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600"
                                               placeholder="Contoh: PT. Supplier Jaya">
                                    </div>
                                </div>

                                <!-- Kontak Person -->
                                <div>
                                    <label for="contact-person" class="block text-sm font-medium leading-6 text-gray-900">Kontak Person</label>
                                    <div class="mt-2">
                                        <input type="text" name="contact-person" id="contact-person" required
                                               class="block w-full rounded-md border-0 p-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600"
                                               placeholder="Contoh: Bpk. Anton">
                                    </div>
                                </div>
                                
                                <!-- No. Telepon -->
                                <div>
                                    <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">No. Telepon</label>
                                    <div class="mt-2">
                                        <input type="tel" name="phone" id="phone" required
                                               class="block w-full rounded-md border-0 p-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600"
                                               placeholder="Contoh: 08123456789">
                                    </div>
                                </div>
                                
                                <!-- Email -->
                                <div>
                                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                                    <div class="mt-2">
                                        <input type="email" name="email" id="email" required
                                               class="block w-full rounded-md border-0 p-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600"
                                               placeholder="Contoh: info@supplierjaya.com">
                                    </div>
                                </div>
                                
                                <!-- Alamat -->
                                <div class="md:col-span-2">
                                    <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Alamat</label>
                                    <div class="mt-2">
                                        <textarea name="address" id="address" rows="4"
                                                  class="block w-full rounded-md border-0 p-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600"
                                                  placeholder="Masukkan alamat lengkap supplier..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Footer Form -->
                        <div class="px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end space-x-3">
                            <a href="supplier_list.html" class="bg-white hover:bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-lg border border-gray-300 transition duration-150">
                                Batal
                            </a>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150">
                                Simpan Supplier
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Kotak Pesan Kustom (Pengganti alert()) -->
    <div id="message-box" class="hidden fixed top-5 right-5 p-4 rounded-md shadow-lg text-white transition-all duration-300 z-50">
        <!-- Pesan akan diisi oleh JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Script Sidebar Mobile ---
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            function toggleSidebar() {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            }
            hamburgerBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);

            // --- Script Form Handling ---
            const form = document.getElementById('supplier-form');
            const messageBox = document.getElementById('message-box');

            function showMessage(message, isError = false) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
                messageBox.classList.add(isError ? 'bg-green-500' : 'bg-green-500'); // Selalu hijau untuk sukses
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            }

            form.addEventListener('submit', (event) => {
                event.preventDefault(); 
                
                // --- Logika Simpan Tiruan (Mock Logic) ---
                showMessage('Data supplier berhasil disimpan.', false);

                // Alihkan kembali ke daftar supplier setelah 1.5 detik
                setTimeout(() => {
                    window.location.href = 'supplier_list.html';
                }, 1500);
            });
        });
    </script>

</body>
</html>
